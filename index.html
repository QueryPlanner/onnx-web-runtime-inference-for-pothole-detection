<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pothole Detection AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        --field-black: #0a0a0a;
        --field-mint: #c2f0c2;
        --field-mint-dark: #7dd97d;
        --field-accent: #ff6b35;
        --field-warning: #ffd60a;
        --field-grid: rgba(194, 240, 194, 0.1);
      }

      body {
        background: #000;
        font-family: 'Courier Prime', monospace;
        color: var(--field-mint);
        position: relative;
        overflow: hidden;
      }

      /* Fullscreen interactive map background */
      #map-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: 0;
        z-index: 0;
      }

      /* Field manual borders */
      .field-border {
        border: 3px solid var(--field-mint);
        box-shadow: inset 0 0 0 1px var(--field-mint-dark), 0 0 20px rgba(194, 240, 194, 0.2);
      }

      .field-border-warning {
        border: 3px dashed var(--field-warning);
        box-shadow: inset 0 0 0 1px var(--field-warning), 0 0 15px rgba(255, 214, 10, 0.15);
      }

      .field-border-accent {
        border: 3px solid var(--field-accent);
        box-shadow: inset 0 0 0 1px var(--field-accent), 0 0 15px rgba(255, 107, 53, 0.15);
      }

      /* Tactical button styles */
      .btn-tactical {
        font-family: 'Courier Prime', monospace;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border: 2px solid var(--field-mint);
        background: linear-gradient(135deg, rgba(194, 240, 194, 0.1), rgba(125, 217, 125, 0.05));
        color: var(--field-mint);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
      }

      .btn-tactical::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(194, 240, 194, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn-tactical:hover::before {
        left: 100%;
      }

      .btn-tactical:hover {
        background: linear-gradient(135deg, rgba(194, 240, 194, 0.25), rgba(125, 217, 125, 0.15));
        box-shadow: 0 0 20px rgba(194, 240, 194, 0.4), inset 0 0 10px rgba(194, 240, 194, 0.1);
        transform: scale(1.02);
      }

      .btn-tactical:active {
        transform: scale(0.98);
      }

      .btn-tactical:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        border-color: #666;
        color: #888;
      }

      .btn-accent {
        border-color: var(--field-accent);
        color: var(--field-accent);
      }

      .btn-accent:hover {
        box-shadow: 0 0 20px rgba(255, 107, 53, 0.4), inset 0 0 10px rgba(255, 107, 53, 0.1);
        background: linear-gradient(135deg, rgba(255, 107, 53, 0.25), rgba(255, 107, 53, 0.15));
      }

      /* Status indicators */
      .status-active {
        color: var(--field-mint);
        text-shadow: 0 0 8px var(--field-mint);
      }

      .status-warning {
        color: var(--field-warning);
        text-shadow: 0 0 8px var(--field-warning);
      }

      .status-error {
        color: var(--field-accent);
        text-shadow: 0 0 8px var(--field-accent);
      }

      /* Data readout */
      .data-readout {
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid var(--field-mint-dark);
        padding: 1rem;
        font-size: 0.875rem;
        line-height: 1.6;
      }

      .data-label {
        color: var(--field-mint-dark);
        opacity: 0.8;
      }

      .data-value {
        color: var(--field-mint);
        font-weight: 700;
        letter-spacing: 0.05em;
      }

      /* Scanlines effect */
      @keyframes scanlines {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .scanlines::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
      }

      /* Glitch effect on title */
      @keyframes glitch1 {
        0%, 100% { clip-path: inset(0 0 0 0); }
        20% { clip-path: inset(60% 0 20% 0); }
        40% { clip-path: inset(30% 0 50% 0); }
        60% { clip-path: inset(10% 0 70% 0); }
        80% { clip-path: inset(40% 0 30% 0); }
      }

      .title-main {
        font-size: clamp(1.5rem, 4vw, 5rem);
        font-weight: 900;
        letter-spacing: 0.08em;
        line-height: 1.1;
        color: var(--field-mint);
        text-shadow: 
          2px 2px 0 rgba(255, 107, 53, 0.3),
          4px 4px 0 rgba(255, 107, 53, 0.1);
      }

      .subtitle {
        font-size: clamp(0.625rem, 1.5vw, 1.25rem);
        letter-spacing: 0.15em;
        color: var(--field-mint-dark);
        text-transform: uppercase;
      }

      /* Overlay for readability */
      .content-overlay {
        position: relative;
        z-index: 1;
        pointer-events: none; /* let map remain interactive by default */
      }

      .interactive-surface {
        pointer-events: auto; /* re-enable interactions on specific panels */
      }

      /* Simple overlay card styles for sketch-like UI */
      .overlay-panel {
        background: rgba(255, 255, 255, 0.85);
        color: #111;
        border: 2px solid #222;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        backdrop-filter: saturate(140%) blur(2px);
      }

      .overlay-title {
        font-weight: 800;
        letter-spacing: 0.02em;
        font-size: clamp(1rem, 3vw, 2rem);
      }

      /* Mobile refinements */
      @media (max-width: 640px) {
        .overlay-panel {
          border-radius: 12px;
          border-width: 2px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        #map-background {
          width: 100vw;
          height: 100dvh; /* cover dynamic viewport on mobile */
        }
      }
    </style>
